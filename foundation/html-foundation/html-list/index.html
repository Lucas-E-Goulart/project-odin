<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Objetivo do exercicio, criar listas em html usando ol e ul -->
    <h5>Lista de compra:</h5>
    <ul>
        <li>Iogurte;</li>
        <li>Leite;</li>
        <li>Banana;</li>
        <li>Maçã;</li>
        <li>Mamão;</li>
    </ul>
    <br>
    <h5>Lista de tarefas:</h5>
    <ol>
        <li>Estudar;</li>
        <li>Treinar na academia;</li>
        <li>Fazer commit das lições;</li>
    </ol>
    <br>
    <h5>Items para um desktop:</h5>
    <ul>
        <li>Monitor;</li>
        <li>Teclado;</li>
        <li>Mouse;</li>
        <li>Caixa de som ou headphone;</li>
        <li>CPU;</li>
    </ul>
</body>
</html>
